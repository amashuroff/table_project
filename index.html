<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 4 Styling-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/71f5f28de9.js" crossorigin="anonymous"></script>

    <title>Test Table</title>
</head>
<body>
    <input type="text"  id="input-box" placeholder="Введите имя, фамилию, возраст...">
    <table class="sortable-table">
        <thead id="tableHead">
            <tr class="sortable-tr">
                <th class="sortable-th">Возраст </th>
                <th class="sortable-th">Фамилия </th>
                <th class="sortable-th">Имя </th>
                <th class="sortable-th">ID </th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <script src="main.js"></script>
</body>
</html>
